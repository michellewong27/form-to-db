<h1>{{title}}</h1>
 
<div>
  <div>
    <label>Name: </label>
    <input [(ngModel)]="person.name" />
  </div>
  <div>
    <label>Email: </label>
    <input [(ngModel)]="person.email" />
  </div>
  <div>
    <button (click)="addPerson()">Add</button>
  </div>
</div>
 
<div>
  <table class='table'>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let person of people;">
        <td>{{person.id}}</td>
        <td>{{person.name}}</td>
        <td>{{person.email}}</td>
      </tr>
    </tbody>
  </table>
</div>
